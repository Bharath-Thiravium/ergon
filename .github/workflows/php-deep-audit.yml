name: PHP Deep Audit

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  audit:
    name: Deep Security & Quality Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, pdo, tokenizer
          coverage: none
          tools: composer, phpstan, phpcs

      - name: Install dependencies
        run: composer install --no-interaction --no-progress || true

      - name: Run Ergon Deep Audit
        run: |
          php ergon_deep_audit.php . || true

      - name: Upload audit reports
        uses: actions/upload-artifact@v4
        with:
          name: ergon-deep-audit-reports
          path: |
            ergon-deep-audit.json
            ergon-deep-audit.html

      - name: Fail build on critical issues
        run: |
          php ergon_deep_audit.php .
          if [ $? -eq 2 ]; then
            echo "❌ Critical issues found. See ergon-deep-audit.html"
            exit 1
          else
            echo "✅ No critical issues found."
          fi