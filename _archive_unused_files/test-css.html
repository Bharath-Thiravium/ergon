<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Test - Ergon</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="assets/css/ergon.css" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <div class="header__top">
            <div class="header__brand">
                <span class="brand-icon"><i class="bi bi-compass-fill"></i></span>
                <span class="brand-text">Ergon</span>
                <span class="role-badge">Admin</span>
            </div>
            <div class="header__controls">
                <button class="control-btn">
                    <i class="bi bi-bell-fill"></i>
                    <span class="notification-badge">3</span>
                </button>
                <button class="profile-btn">
                    <span class="profile-avatar">A</span>
                    <span class="profile-name">Admin</span>
                    <span class="dropdown-arrow">â–¼</span>
                </button>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="page-header">
            <div class="page-title">
                <h1>Dashboard</h1>
                <p>Welcome to your dashboard</p>
            </div>
            <div class="page-actions">
                <button class="btn btn--primary">Add New</button>
                <button class="btn btn--secondary">Export</button>
            </div>
        </div>

        <div class="dashboard-grid">
            <div class="kpi-card">
                <div class="kpi-card__value">24</div>
                <div class="kpi-card__label">Total Tasks</div>
            </div>
            <div class="kpi-card">
                <div class="kpi-card__value">18</div>
                <div class="kpi-card__label">Completed</div>
            </div>
            <div class="kpi-card">
                <div class="kpi-card__value">6</div>
                <div class="kpi-card__label">Pending</div>
            </div>
        </div>

        <div class="card">
            <div class="card__header">
                <h3 class="card__title">Recent Activity</h3>
            </div>
            <div class="card__body">
                <div class="user-info">
                    <div class="user-avatar">J</div>
                    <div>
                        <div class="user-name">John Doe</div>
                        <div class="user-role">Developer</div>
                    </div>
                </div>
                <div style="margin-top: 1rem;">
                    <span class="badge badge--success">Completed</span>
                    <span class="badge badge--warning">In Progress</span>
                    <span class="badge badge--danger">Overdue</span>
                    <span class="badge badge--info">New</span>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
