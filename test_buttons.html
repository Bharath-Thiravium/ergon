<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Test - ERGON</title>
    <link href="/ergon/public/assets/css/ergon.css" rel="stylesheet">
</head>
<body>
    <div style="padding: 20px;">
        <h1>ERGON Button Functionality Test</h1>
        
        <div style="margin: 20px 0;">
            <h3>Basic Buttons</h3>
            <button class="btn btn--primary" onclick="testFunction('Primary button clicked!')">Primary Button</button>
            <button class="btn btn--secondary" onclick="testFunction('Secondary button clicked!')">Secondary Button</button>
            <button class="btn btn--success" onclick="testFunction('Success button clicked!')">Success Button</button>
            <button class="btn btn--warning" onclick="testFunction('Warning button clicked!')">Warning Button</button>
            <button class="btn btn--danger" onclick="testFunction('Danger button clicked!')">Danger Button</button>
            <button class="btn btn--info" onclick="testFunction('Info button clicked!')">Info Button</button>
        </div>
        
        <div style="margin: 20px 0;">
            <h3>ERGON Core Functions</h3>
            <button class="btn btn--primary" onclick="ERGON.utils.showToast('Test toast message!', 'success')">Show Toast</button>
            <button class="btn btn--secondary" onclick="ERGON.utils.confirm('Test confirmation?', function() { alert('Confirmed!'); })">Show Confirm</button>
            <button class="btn btn--info" onclick="testApiCall()">Test API Call</button>
        </div>
        
        <div style="margin: 20px 0;">
            <h3>Form Test</h3>
            <form class="ajax-form" action="/ergon/api/test" method="POST">
                <input type="text" name="test_field" placeholder="Test input" class="form-control" style="margin: 10px 0; width: 200px;" required>
                <button type="submit" class="btn btn--primary">Submit Form</button>
            </form>
        </div>
        
        <div id="test-results" style="margin: 20px 0; padding: 10px; background: #f0f0f0; border-radius: 5px;">
            <h4>Test Results:</h4>
            <div id="results-content">Click buttons to see results...</div>
        </div>
    </div>
    
    <script src="/ergon/public/assets/js/ergon-core.js"></script>
    <script>
        function testFunction(message) {
            const resultsDiv = document.getElementById('results-content');
            const timestamp = new Date().toLocaleTimeString();
            resultsDiv.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            console.log(message);
        }
        
        function testApiCall() {
            const btn = event.target;
            ERGON.ui.showLoading(btn, 'Testing...');
            
            // Simulate API call
            setTimeout(() => {
                ERGON.ui.hideLoading(btn);
                ERGON.utils.showToast('API test completed!', 'success');
                testFunction('API call test completed');
            }, 2000);
        }
        
        // Test core functionality on load
        document.addEventListener('DOMContentLoaded', function() {
            testFunction('Page loaded successfully');
            testFunction('ERGON core loaded: ' + (typeof ERGON !== 'undefined' ? 'YES' : 'NO'));
            
            if (typeof ERGON !== 'undefined') {
                testFunction('ERGON.utils available: ' + (typeof ERGON.utils !== 'undefined' ? 'YES' : 'NO'));
                testFunction('ERGON.api available: ' + (typeof ERGON.api !== 'undefined' ? 'YES' : 'NO'));
                testFunction('ERGON.pages available: ' + (typeof ERGON.pages !== 'undefined' ? 'YES' : 'NO'));
            }
        });
    </script>
</body>
</html>
