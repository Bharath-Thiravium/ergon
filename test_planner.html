<!DOCTYPE html>
<html>
<head>
    <title>Test Planner Functionality</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin: 10px 0; }
        label { display: block; margin-bottom: 5px; }
        input, textarea, select { width: 300px; padding: 8px; }
        button { padding: 10px 20px; margin: 10px 5px; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Test Planner Functionality</h1>
    
    <form id="testForm">
        <div class="form-group">
            <label>Task Title:</label>
            <input type="text" id="title" name="title" required>
        </div>
        
        <div class="form-group">
            <label>Description:</label>
            <textarea id="description" name="description"></textarea>
        </div>
        
        <div class="form-group">
            <label>Priority:</label>
            <select id="priority" name="priority">
                <option value="low">Low</option>
                <option value="medium" selected>Medium</option>
                <option value="high">High</option>
                <option value="urgent">Urgent</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Estimated Hours:</label>
            <input type="number" id="estimated_hours" name="estimated_hours" min="0.5" max="8" step="0.5" value="1.0">
        </div>
        
        <button type="button" onclick="testAddTask()">Add Task</button>
        <button type="button" onclick="testGetTasks()">Get Tasks</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        function testAddTask() {
            const formData = new FormData();
            formData.append('title', document.getElementById('title').value);
            formData.append('description', document.getElementById('description').value);
            formData.append('priority', document.getElementById('priority').value);
            formData.append('estimated_hours', document.getElementById('estimated_hours').value);
            formData.append('planned_date', new Date().toISOString().split('T')[0]);
            
            fetch('/ergon/daily-workflow/add-task', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                const result = document.getElementById('result');
                if (data.success) {
                    result.innerHTML = '<p class="success">Task added successfully! ID: ' + data.task_id + '</p>';
                } else {
                    result.innerHTML = '<p class="error">Error: ' + (data.error || 'Unknown error') + '</p>';
                }
            })
            .catch(error => {
                document.getElementById('result').innerHTML = '<p class="error">Network error: ' + error.message + '</p>';
            });
        }
        
        function testGetTasks() {
            const today = new Date().toISOString().split('T')[0];
            
            fetch('/ergon/daily-workflow/get-tasks?date=' + today)
            .then(response => response.json())
            .then(data => {
                const result = document.getElementById('result');
                if (data.success) {
                    let html = '<h3>Tasks for today:</h3>';
                    if (data.tasks && data.tasks.length > 0) {
                        html += '<ul>';
                        data.tasks.forEach(task => {
                            html += '<li>' + task.title + ' (' + task.priority + ', ' + task.estimated_hours + 'h)</li>';
                        });
                        html += '</ul>';
                    } else {
                        html += '<p>No tasks found for today.</p>';
                    }
                    result.innerHTML = html;
                } else {
                    result.innerHTML = '<p class="error">Error: ' + (data.error || 'Unknown error') + '</p>';
                }
            })
            .catch(error => {
                document.getElementById('result').innerHTML = '<p class="error">Network error: ' + error.message + '</p>';
            });
        }
    </script>
</body>
</html>
